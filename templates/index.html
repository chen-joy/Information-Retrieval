<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息检索系统 - 武汉大学</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- 页面标题区域 -->
        <div class="header-section text-center mb-5">
            <h1 class="display-4 mb-2">信息检索系统</h1>
            <h5 class="text-muted mb-2">武汉大学—国家网络安全学院</h5>
            <hr class="my-4">
        </div>
        
        <!-- 搜索框 -->
        <div class="search-container mb-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder='支持自由查询、短语查询("短语")、连字符查询(word-phrase)'>
                        <select id="results-count" class="form-select" style="max-width: 100px;">
                            <option value="5">5条</option>
                            <option value="10" selected>10条</option>
                            <option value="20">20条</option>
                            <option value="50">50条</option>
                        </select>
                        <button id="search-button" class="btn btn-primary">搜索</button>
                    </div>
                    <div class="form-text text-muted mt-2">
                        <!-- 查询语法提示 -->
                        <ul class="list-inline">
                            <li class="list-inline-item"><span class="badge bg-primary">短语查询:</span> "关键短语"</li>
                            <li class="list-inline-item"><span class="badge bg-info">连字符查询:</span> air-defense</li>
                            <li class="list-inline-item"><span class="badge bg-secondary">混合查询:</span> "关键短语" 其他词语</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 查询结果 -->
        <div class="results-container mt-4">
            <div id="search-status" class="text-center"></div>
            <div id="search-results">
                <!-- 结果将动态添加 -->
            </div>
        </div>
        
        <!-- 索引管理 -->
        <div class="card mt-5">
            <div class="card-header">
                索引管理
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="data-dir" class="form-label">数据集目录</label>
                            <input type="text" class="form-control" id="data-dir" value="./tdt3">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="index-dir" class="form-label">索引目录</label>
                            <input type="text" class="form-control" id="index-dir" value="indexdir">
                        </div>
                    </div>
                </div>
                <button id="build-index-button" class="btn btn-warning">构建索引</button>
                <div id="index-status" class="mt-2"></div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-5 pt-3 text-center text-muted border-top">
            <p>© 2025 信息检索系统 联系方式:18855023506</p>
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
